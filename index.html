<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Bluetooth Demo (Chrome)</title>
</head>
<body>
    <h1>Web Bluetooth Battery Level Reader</h1>
    <!-- A button is required to initiate the connection via a user gesture -->
    <button id="connectButton">Connect to Bluetooth Device & Read Battery</button>
    <p>Status: <span id="status">Ready</span></p>
    <p>Battery Level: <span id="batteryLevel">N/A</span></p>

    <script src="app.js"></script>
</body>
</html>
